<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer Js 1st Projects</title>
</head>
<body>
    <!-- count Down timer form -->
     <div>
        <div>

            <label for="CountDownName">Your Count Down Date</label>
            <input name="CountDownName" type="date">

        <div><button>Submit</button></div>
     </div>
     <!-- count down Timer itself -->
      <div >
        <div>
            <h1>Your Count Down Time<h1>
        </div>
       <div >
        <div>
            <input type="text">
            <span>Days</span>
        </div>
        <div>
            <input type="text">
            <span>Hours</span>
        </div>
        <div>
            <input type="text">
            <span>Minutes</span>
        </div>
        <div>
            <input type="text">

        </div>
       </div>
      </div>
      <!-- count down timer complete sections -->
       <div>
        <h1>Timer Complete</h1>

       </div>
